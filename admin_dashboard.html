<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Online Voting System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: var(--text-secondary);
            margin-top: 0.5rem;
            font-weight: 600;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--radius-xl);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-xl);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .event-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .event-card:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-md);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .event-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .event-actions {
            display: flex;
            gap: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius-xl);
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .candidate-list {
            display: grid;
            gap: 1rem;
        }

        .candidate-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: #f9fafb;
            border-radius: var(--radius-md);
            align-items: center;
        }

        .candidate-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .candidate-info {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="dashboard-header">
        <div class="header-content">
            <h1 class="header-title">Admin Dashboard</h1>
            <div class="user-info">
                <span id="adminName">Admin</span>
                <a href="vote.html" class="btn btn-outline">View Events</a>
                <a href="logout.php" class="btn btn-primary">Logout</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalEvents">0</div>
                <div class="stat-label">Total Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeEvents">0</div>
                <div class="stat-label">Active Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCandidates">0</div>
                <div class="stat-label">Total Candidates</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalVotes">0</div>
                <div class="stat-label">Total Votes</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Manage Events</h2>
                <button class="btn btn-primary" onclick="openEventModal()">Create Event</button>
            </div>
            <div id="eventsList"></div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Event</h2>
                <button class="close-btn" onclick="closeEventModal()">&times;</button>
            </div>
            <form id="eventForm">
                <input type="hidden" name="action" value="create_event">
                <div class="form-group">
                    <label class="form-label">Event Title</label>
                    <input type="text" name="title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-textarea" required></textarea>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label class="form-label">Start Date & Time</label>
                        <input type="datetime-local" name="start_date" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">End Date & Time</label>
                        <input type="datetime-local" name="end_date" class="form-input" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select name="status" class="form-select" required>
                        <option value="upcoming">Upcoming</option>
                        <option value="active">Active</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Event</button>
            </form>
        </div>
    </div>

    <!-- Candidate Modal -->
    <div id="candidateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Manage Candidates</h2>
                <button class="close-btn" onclick="closeCandidateModal()">&times;</button>
            </div>
            <form id="candidateForm" enctype="multipart/form-data">
                <input type="hidden" name="action" value="add_candidate">
                <input type="hidden" name="event_id" id="candidateEventId">
                <div class="form-group">
                    <label class="form-label">Candidate Name</label>
                    <input type="text" name="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-textarea" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Photo</label>
                    <input type="file" name="photo" class="form-input" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Add Candidate</button>
            </form>
            <hr style="margin: 2rem 0;">
            <h3 style="margin-bottom: 1rem;">Current Candidates</h3>
            <div id="candidatesList" class="candidate-list"></div>
        </div>
    </div>

    <script>
        let currentEventId = null;

        // Check authentication
        fetch('session_check.php')
            .then(res => res.json())
            .then(data => {
                if (!data.authenticated || data.user.role !== 'admin') {
                    window.location.href = 'login.html';
                } else {
                    document.getElementById('adminName').textContent = data.user.username;
                    loadDashboard();
                }
            });

        function loadDashboard() {
            loadStats();
            loadEvents();
        }

        function loadStats() {
            fetch('admin_handler.php?action=get_stats')
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('totalEvents').textContent = data.stats.total_events;
                        document.getElementById('activeEvents').textContent = data.stats.active_events;
                        document.getElementById('totalCandidates').textContent = data.stats.total_candidates;
                        document.getElementById('totalVotes').textContent = data.stats.total_votes;
                    }
                });
        }

        function loadEvents() {
            fetch('admin_handler.php?action=get_events')
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        displayEvents(data.events);
                    }
                });
        }

        function displayEvents(events) {
            const container = document.getElementById('eventsList');
            if (events.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No events yet. Create your first event!</p>';
                return;
            }

            container.innerHTML = events.map(event => `
                <div class="event-card">
                    <div class="event-header">
                        <div>
                            <div class="event-title">${event.title}</div>
                            <p style="color: var(--text-secondary); margin-top: 0.5rem;">${event.description}</p>
                            <div style="margin-top: 1rem; display: flex; gap: 1rem; font-size: 0.9rem;">
                                <span>ðŸ“… ${new Date(event.start_date).toLocaleDateString()}</span>
                                <span class="badge badge-${event.status === 'active' ? 'success' : event.status === 'upcoming' ? 'warning' : 'error'}">${event.status.toUpperCase()}</span>
                            </div>
                        </div>
                        <div class="event-actions">
                            <button class="btn btn-primary" onclick="openCandidateModal(${event.id})">Manage Candidates</button>
                            <button class="btn btn-secondary" onclick="deleteEvent(${event.id})">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openEventModal() {
            document.getElementById('eventModal').classList.add('active');
        }

        function closeEventModal() {
            document.getElementById('eventModal').classList.remove('active');
            document.getElementById('eventForm').reset();
        }

        function openCandidateModal(eventId) {
            currentEventId = eventId;
            document.getElementById('candidateEventId').value = eventId;
            document.getElementById('candidateModal').classList.add('active');
            loadCandidates(eventId);
        }

        function closeCandidateModal() {
            document.getElementById('candidateModal').classList.remove('active');
            document.getElementById('candidateForm').reset();
        }

        function loadCandidates(eventId) {
            fetch(`admin_handler.php?action=get_candidates&event_id=${eventId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        displayCandidates(data.candidates);
                    }
                });
        }

        function displayCandidates(candidates) {
            const container = document.getElementById('candidatesList');
            if (candidates.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No candidates yet.</p>';
                return;
            }

            container.innerHTML = candidates.map(candidate => `
                <div class="candidate-item">
                    <img src="${candidate.photo || 'https://via.placeholder.com/60'}" class="candidate-photo" alt="${candidate.name}">
                    <div class="candidate-info">
                        <strong>${candidate.name}</strong>
                        <p style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 0.25rem;">${candidate.description}</p>
                    </div>
                    <button class="btn btn-error" onclick="deleteCandidate(${candidate.id})">Delete</button>
                </div>
            `).join('');
        }

        // Event form submission
        document.getElementById('eventForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            const response = await fetch('admin_handler.php', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            if (data.success) {
                alert('Event created successfully!');
                closeEventModal();
                loadDashboard();
            } else {
                alert('Error: ' + data.message);
            }
        });

        // Candidate form submission
        document.getElementById('candidateForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            const response = await fetch('admin_handler.php', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            if (data.success) {
                alert('Candidate added successfully!');
                this.reset();
                document.getElementById('candidateEventId').value = currentEventId;
                loadCandidates(currentEventId);
                loadStats();
            } else {
                alert('Error: ' + data.message);
            }
        });

        function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event?')) return;

            const formData = new FormData();
            formData.append('action', 'delete_event');
            formData.append('event_id', eventId);

            fetch('admin_handler.php', {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert('Event deleted successfully!');
                        loadDashboard();
                    } else {
                        alert('Error: ' + data.message);
                    }
                });
        }

        function deleteCandidate(candidateId) {
            if (!confirm('Are you sure you want to delete this candidate?')) return;

            const formData = new FormData();
            formData.append('action', 'delete_candidate');
            formData.append('candidate_id', candidateId);

            fetch('admin_handler.php', {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert('Candidate deleted successfully!');
                        loadCandidates(currentEventId);
                        loadStats();
                    } else {
                        alert('Error: ' + data.message);
                    }
                });
        }
    </script>
</body>

</html>
